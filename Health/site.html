<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Character Health</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .Change {
        position: fixed;
        top: 40px;
        right: 10px;
        }
    </style>
    
</head>
<body class="light-mode">
    <div class="switch-container">
        <span id="light-label">Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
        <span id="dark-label">Dark Mode</span>
    </div>

    <div class="Change">
        <p><a href="https://garakobama.mvhsrobotics.org/Change-Log.html" target="_blank">Click Here to go to the Update Notes</a></p>
    </div>

    <script src="script.js"></script>

    <div class="player">
        <img src="Pictures\Resviel.png" alt="Player 1">
        <p class="player-name"><a href="https://www.dndbeyond.com/characters/121241160" target="_blank">Resviel</a></p>
        <p class="player-level">Rogue 4 / Ranger 2</p>
        <p Player1 Health: <span id="health-number-1">Health: 41/41</span></p>
        <div>
            <input type="number" id="custom-amount-1" placeholder="Enter amount">
            <button class="Damage-button" onclick="applyCustomHealthAdjustment(1, -1)">Damage</button>
            <button class="Heal-button" onclick="applyCustomHealthAdjustment(1, 1)">Heal</button>
        </div>
    </div>
    <div class="blank">
        <br>
    </div>
    <div class="player player2">
        <img src="Pictures\Etheriel.png" alt="Player 2">
        <p class="player-name"><a href="https://www.dndbeyond.com/characters/117247129" target="_blank">Etheriel</a></p>
        <p class="player-level">Warlock 5 / Wizard 1</p>
        <p Player3 Health: <span id="health-number-3">Health: 47/47</span></p>
        <div>
            <input type="number" id="custom-amount-3" placeholder="Enter amount">
            <button class="Damage-button" onclick="applyCustomHealthAdjustment(3, -1)">Damage</button>
            <button class="Heal-button" onclick="applyCustomHealthAdjustment(3, 1)">Heal</button>
        </div>
    </div>
    <div class="player">
        <img src="Pictures\Ukudash.png" alt="Player 3">
        <p class="player-name"><a href="https://www.dndbeyond.com/characters/122269991" target="_blank">Ukudash</a></p>
        <p class="player-level">Fighter 6</p>
        <p Player2 Health: <span id="health-number-2">Health: 52/52</span></p>
        <div>
            <input type="number" id="custom-amount-2" placeholder="Enter amount">
            <button class="Damage-button" onclick="applyCustomHealthAdjustment(2, -1)">Damage</button>
            <button class="Heal-button" onclick="applyCustomHealthAdjustment(2, 1)">Heal</button>
        </div>
    </div>
    <div class="blank">
        <br>
    </div>
    <div class="player">
        <img src="Pictures\Garak.png" alt="Player 4">
        <p class="player-name"><a href="https://www.dndbeyond.com/characters/120368647" target="_blank">Garak</a></p>
        <p class="player-level">Monk 4 / Druid 2</p>
        <p Player4 Health: <span id="health-number-4">Health: 57/57</span></p>
        <div>
            <input type="number" id="custom-amount-4" placeholder="Enter amount">
            <button class="Damage-button" onclick="applyCustomHealthAdjustment(4, -1)">Damage</button>
            <button class="Heal-button" onclick="applyCustomHealthAdjustment(4, 1)">Heal</button>
        </div>
    </div>
    <div class="blank">
    </div>
    <div class="player">
        <img src="Pictures\Miyah.png" alt="Player 5">
        <p class="player-name"><a href="https://www.dndbeyond.com/characters/120931755" target="_blank">Miyah</a></p>
        <p class="player-level">Cleric 6</p>
        <p Player5 Health: <span id="health-number-5">Health: 45/45</span></p>
        <div>
            <input type="number" id="custom-amount-5" placeholder="Enter amount">
            <button class="Damage-button" onclick="applyCustomHealthAdjustment(5, -1)">Damage</button>
            <button class="Heal-button" onclick="applyCustomHealthAdjustment(5, 1)">Heal</button>
        </div>
    </div>
    </div>
    <div class="blank">
    </div>
</body>
</html>
