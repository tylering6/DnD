<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <link rel="stylesheet" href="Initiative-Styles.css">
</head>
<body>
    <div class="container">
        <h1>Initiatives List</h1>
        <div id="inputArea">
            <div class="input-group">
                <input type="text" id="enemyInput" placeholder="Enter enemy name">
                <input type="number" id="enemyNumber" placeholder="Enter number" min="0">
                <button onclick="addEnemy()">Add Enemy</button>
            </div>
            <div id="permanentPlayers">
                <div class="player-group">
                    <span>Resviel:</span>
                    <input type="number" id="player1Number" placeholder="Enter number" min="0">
                </div>
                <div class="player-group">
                    <span>Etheriel:</span>
                    <input type="number" id="player2Number" placeholder="Enter number" min="0">
                </div>
                <div class="player-group">
                    <span>Ukudash:</span>
                    <input type="number" id="player3Number" placeholder="Enter number" min="0">
                </div>
                <div class="player-group">
                    <span>Garak:</span>
                    <input type="number" id="player4Number" placeholder="Enter number" min="0">
                </div>
                <div class="player-group">
                    <span>Miyah:</span>
                    <input type="number" id="player5Number" placeholder="Enter number" min="0">
                </div>
            </div>
            <button onclick="sortList()">Sort List</button>
        </div>
        <ul id="playerList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
