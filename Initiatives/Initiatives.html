<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiatives List</title>
    <link rel="stylesheet" href="Initiative-Styles.css">
</head>
<body>
    <div class="container">
        <h1>Initiatives List</h1>
        <button onclick="toggleList()">Show/Hide List</button>
        <div id="inputArea">
            <div>
                <input type="text" id="EnemyName" placeholder="Enter Enemy Name">
                <input type="number" id="EnemyRoll" placeholder="Enter Enemy Roll">
                <button onclick="addEnemy()">Add Enemy</button>
            </div>
            <div id="PermanentPlayers">
                <div class="Players">
                    <span>Resviel:</span>
                    <input type="number" id="player1Number" placeholder="Enter roll" min="0">
                </div>
                <div class="Players">
                    <span>Etheriel:</span>
                    <input type="number" id="player2Number" placeholder="Enter roll" min="0">
                </div>
                <div class="Players">
                    <span>Ukudash:</span>
                    <input type="number" id="player3Number" placeholder="Enter roll" min="0">
                </div>
                <div class="Players">
                    <span>Garak:</span>
                    <input type="number" id="player4Number" placeholder="Enter roll" min="0">
                </div>
                <div class="Players">
                    <span>Miyah:</span>
                    <input type="number" id="player5Number" placeholder="Enter roll" min="0">
                </div>
            </div>
            <button onclick="sortList()">Sort List</button>
        </div>
        <ul id="playerList" class="hidden"></ul>
    </div>
    <script src="Initiative-script.js"></script>
</body>
</html>
